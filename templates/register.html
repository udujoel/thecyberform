{% extends 'base.html' %} {% block content %}
<body class="bg-light">

<main class="d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="card-body">
      <h1 class="h4 fw-bold mb-3 text-center">Create your account</h1>

      <form action="{{ url_for('register')}}" method="POST">

        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" class="form-control" name="username" value="{{ request.form['username']}}" required>
        </div>
        
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input id="name" type="text" class="form-control" name="name" value="{{ request.form['name']}}" required>
        </div>

        <div class="mb-3">
          <label for="reg-email" class="form-label">Email address</label>
          <input id="reg-email" type="email" class="form-control" name="email" value="{{ request.form['email']}}" required>
        </div>

        <div class="mb-3">
          <label for="reg-password" class="form-label">Password</label>
          <input id="reg-password" type="password" class="form-control" name="password" required>
        </div>
        
        <div class="mb-3">
          <label for="confirm" class="form-label">Confirm password</label>
          <input id="confirm" type="password" class="form-control" name="confirm" required>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>

        
        <p class="small text-center mb-0">
          Already have an account? <a href="{{ url_for('login')}}">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</main>

</body>

{% endblock %}
