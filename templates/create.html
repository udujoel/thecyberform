{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-70">
  <div class="col-lg-7 col-md-9">
    <div class="card shadow-sm mt-5 mb-5">
      <div class="card-body p-4">
        <h1 class="h3 mb-4 text-center">Create New Post</h1>
        <form method="post">
          <div class="form-group mb-3">
            <label for="title" class="form-label fw-semibold">Title</label>
            <input 
              type="text" 
              name="title"
              id="title"
              placeholder="Post title"
              class="form-control"
              value="{{ request.form.get('title', '') }}"
              required>
          </div>
          <div class="form-group mb-4">
            <label class="form-label fw-semibold">Content</label>
            <!-- Trix Editor for WYSIWYG content -->
            <input id="content" type="hidden" name="content" value="{{ request.form.get('content', '') | e }}">
            <trix-editor input="content" class="bg-white"></trix-editor>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Publish Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
