name: Flask Blog Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap-dast-scan:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repo
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # Set up Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install Python dependencies
        run: pip install -r requirements.txt gunicorn

      # -------------------------------
      # Start Flask app using Gunicorn
      # -------------------------------
      - name: Start Flask blog
        run: |
          gunicorn -w 2 -b 0.0.0.0:8080 app:app &
          # wait until server is up
          for i in {1..10}; do
            nc -z localhost 8080 && echo "Flask started" && break
            sleep 2
          done

      # -------------------------------
      # Prepare ZAP workspace
      # -------------------------------
      - name: Prepare ZAP working folder
        run: mkdir -p $GITHUB_WORKSPACE/zap-wrk

      # -------------------------------
      # Run OWASP ZAP DAST Scan
      # -------------------------------
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8080'
          cmd_options: "-a -r $GITHUB_WORKSPACE/zap-wrk/zap-report.html -w $GITHUB_WORKSPACE/zap-wrk/zap-report.txt"

      # -------------------------------
      # Upload ZAP reports as artifacts
      # -------------------------------
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: $GITHUB_WORKSPACE/zap-wrk/
