name: Flask Blog Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap-dast-scan:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repo
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # Set up Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install Python dependencies
        run: pip install -r requirements.txt gunicorn

      # -------------------------------
      # Start Flask app using Gunicorn
      # -------------------------------
      - name: Start Flask blog
        run: |
          gunicorn -w 2 -b 0.0.0.0:8080 app:app &
          # wait until server is up
          for i in {1..15}; do
            nc -z localhost 8080 && echo "Flask started" && break
            sleep 2
          done

      # -------------------------------
      # Prepare ZAP workspace
      # -------------------------------
      # - name: Prepare ZAP working folder
      #   run: mkdir -p /zap/wrk
      

      # -------------------------------
      # Run OWASP ZAP Baseline Scan
      # -------------------------------
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8080'
          cmd_options: "-a"   # just active scan, no custom filenames

      # -------------------------------
      # Upload ZAP reports as artifacts
      # -------------------------------
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_json.json
            report_md.md
            report_html.html

      # -------------------------------
      # Prepare report folder for GitHub Pages
      # -------------------------------
      - name: Prepare report for GitHub Pages
        run: |
          mkdir -p zap_report
          mv report_html.html zap_report/index.html

      
      
      # -------------------------------
      # Deploy HTML report to GitHub Pages
      # -------------------------------
      - name: Deploy ZAP HTML report to GitHub Pages
        id: publish
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./zap_report
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      # -------------------------------
      # Set ZAP report URL as job output
      # -------------------------------
      - name: Set ZAP report URL output
        id: set-url
        run: echo "zap_report_url=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY}/index.html" >> $GITHUB_OUTPUT
